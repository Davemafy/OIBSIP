<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Web App</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+Runic:regular" rel="stylesheet" /> -->
</head>
<body class="lato-bold">
    <main id="calculator">
        <div class="inner">
            <div class="output-box">
                <p data-previous-operand id="expression" ></p>
                <h1 data-current-operand id="output"></h2>
            </div>
            <div class="keys">
                <button class="row-one" data-operand data-operation>(</button>
                <button class="row-one" data-operand data-operation>)</button>
                <button class="row-one" data-operand data-equals>ans</button>
                <button class="row-one" data-operand data-delete>del</button>
                <button class="row-one" data-operand data-all-clear>clear</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation >%</button>
                <button data-operation >√</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation >×</button>
                <button data-operation >÷</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation >+</button>
                <button data-operation >-</button>
                <button class="db-bg" data-number >.</button>
                <button data-number>0</button>
                <button data-operation >±</button>
                <button id="calculate" data-equals>ENTER</button>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
